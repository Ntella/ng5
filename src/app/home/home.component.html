<div class="container color-dark">
  <div clas="col">
    <p> Add a bucket list item ({{ itemCount }})</p>
  </div>
  <div clas="col">
    <p> Your bucket list </p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div clas="col">
    <p class="sm"> Use this form below to add a new bucket list goal. What do you want to do</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life gaol..." [(ngModel)]="goalText">
      <input type="submit"class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div clas="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
